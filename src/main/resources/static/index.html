<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>

  <input id="a" type="number" placeholder="Enter first number">
  <input id="b" type="number" placeholder="Enter second number">
  <br><br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('sub')">Subtract</button>
  <button onclick="calculate('mul')">Multiply</button>
  <button onclick="calculate('div')">Divide</button>

  <h3>Result: <span id="result"></span></h3>

  <script>
    function calculate(op) {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;

      fetch(`/calc/${op}?a=${a}&b=${b}`)
        .then(res => res.text())
        .then(data => document.getElementById("result").innerText = data)
        .catch(err => document.getElementById("result").innerText = "Error: Divide by zero not allowed " + err);
    }
  </script>
</body>
</html>
